name: Node.js CI

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - master
jobs:
  info:
    runs-on: ubuntu-22.04
    name: info
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: docker-compose --version
      - run: docker compose version
      - run: node --version
  lint:
    runs-on: ubuntu-22.04
    name: Lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: yarn
      - run: yarn lint
  build:
    runs-on: ubuntu-22.04
    name: Build + Test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: yarn
      - run: yarn build
      - run: yarn test
